<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Hot Cold App</title>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<script src="jquery.min.js"></script>
		<script src="application.js"></script>
	</head>
	<body>
		<p id="instructions">Enter 1-100</p>
		<div id="yourNumber">
    		<input type="text" id="theNumber">
    		<input type="submit" id="button" onclick="testNumber()" value="Submit Number">
			<p id="randNumber"></p>
			<p id="aNumber"></p>
			<p id="numberDifference"></p>
				<div id="arrows">
					<img src="images/correct.png" id="correct" />
					<img src="images/upArrow.png" id="upArrow" />
					<img src="images/downArrow.png" id="downArrow" />
				</div>
				<p id="invalidEntry"></p>
		</div>
		<p id="numbersGuessed"></p>
	</body>
</html>
